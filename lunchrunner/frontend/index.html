<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunchrunner Order Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Lunchrunner Order Board</h1>
      <p class="subtitle">Place and track shared lunch orders in real time.</p>
    </header>

    <main>
      <section class="form-section">
        <h2>Add a new item</h2>
        <form id="orderForm">
          <div class="form-group">
            <label for="customerName">Your name</label>
            <input type="text" id="customerName" name="customerName" required />
          </div>
          <div class="form-group">
            <label for="productSelect">Product</label>
            <select id="productSelect" name="productSelect" required></select>
          </div>
          <div class="form-group">
            <label for="productQuantity">Quantity</label>
            <input type="number" id="productQuantity" name="productQuantity" min="1" value="1" required />
          </div>
          <div id="optionsContainer" class="options-container"></div>
          <button type="submit" class="primary">Save item</button>
        </form>
      </section>

      <section class="list-section">
        <h2>Current orders</h2>
        <div id="ordersList" class="orders-list"></div>
      </section>
    </main>

    <footer>
      <p>
        Lunchrunner &bull; Real-time overview for shared orders. Admin? â†’
        <a href="admin.html">Go to admin tools</a>
      </p>
    </footer>

    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-9vlh++/YCA7k+yvHhJPwPM8XcgTcF8KrlR2vgMOgc8ZJ28cN06ytgZPlmJxWOhqS"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="util.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
